# main 브랜치 푸시 시 API 서버를 GCP Compute Engine에 Docker로 배포
name: Deploy API to GCP Compute Engine

on:
  push:
    branches: [main]
    paths:
      - 'apps/api/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/deploy-api.yml'

env:
  REGION: asia-northeast3
  IMAGE_NAME: api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build API Docker image
        run: |
          docker build \
            -f apps/api/Dockerfile.server \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ vars.GCP_ARTIFACT_REPO || 'seoul-advanture' }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ vars.GCP_ARTIFACT_REPO || 'seoul-advanture' }}/${{ env.IMAGE_NAME }}:latest \
            .

      - name: Push to Artifact Registry
        run: |
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ vars.GCP_ARTIFACT_REPO || 'seoul-advanture' }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ vars.GCP_ARTIFACT_REPO || 'seoul-advanture' }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Compute Engine
        run: |
          FULL_IMAGE=${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ vars.GCP_ARTIFACT_REPO || 'seoul-advanture' }}/${{ env.IMAGE_NAME }}:latest
          SSH_OPTS="--zone=${{ secrets.GCP_VM_ZONE }} --project=${{ secrets.GCP_PROJECT_ID }}"
          if [ "${{ vars.GCP_VM_USE_IAP }}" = "true" ]; then SSH_OPTS="$SSH_OPTS --tunnel-through-iap"; fi
          gcloud compute ssh ${{ secrets.GCP_VM_NAME }} $SSH_OPTS --command="set -e && \
            docker pull $FULL_IMAGE && \
            docker stop api || true && \
            docker rm api || true && \
            docker run -d \
              --name api \
              --restart unless-stopped \
              -p 3001:3001 \
              -e NODE_ENV=production \
              $FULL_IMAGE"
